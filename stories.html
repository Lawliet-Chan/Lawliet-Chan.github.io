<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说故事 - 个人网站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">个人网站</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="stories.html" class="active">小说故事</a></li>
                <li><a href="tech.html">技术思考</a></li>
                <li><a href="philosophy.html">政史哲思</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 专栏头部 -->
    <section class="column-header">
        <div class="container">
            <div class="column-hero">
                <div class="column-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="column-info">
                    <h1>小说故事</h1>
                    <p>用想象力构建世界，用文字传递情感</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 文章列表 -->
    <section class="articles-section">
        <div class="container">
            <div class="articles-header">
                <div class="articles-actions">
                    <div class="filter-buttons">
                    </div>
                    <button class="btn btn-primary" onclick="columnLoader.reload()">
                        <i class="fas fa-sync-alt"></i>
                        刷新文章
                    </button>
                </div>
            </div>
            
            <div class="articles-grid" id="stories-list">
                <!-- 文章将通过JavaScript动态加载 -->
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <h3>加载中...</h3>
                    <p>正在从文件夹加载文章...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 文章模态框 -->
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="close-btn" onclick="closeArticleModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-meta" id="modal-meta"></div>
            <div class="modal-body">
                <div class="modal-content-inner" id="modal-content"></div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 个人网站. 保留所有权利.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="markdown-loader.js"></script>
    <script src="column-loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
